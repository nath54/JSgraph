<html>
    <head>
        <title>JSgraph</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
    	<h1>JSgraph</h1>
        <div>
            <canvas id="canvas" width="200" height="200">Votre navigateur ne supporte pas les canvas</canvas>
        </div>
        <div>
            <button onClick="move('Left');" >gauche</button>
            <button onClick="move('Right');" >droite</button>
            <button onClick="move('Up');" >haut</button>
            <button onClick="move('Down');" >bas</button>
            <h3>Pr√©cision</h3>
            <input value="0.1" id="precision"></input>
            <button onClick="appli();">Apply</button>
            <h3>Minimal value</h3>
            <input value="-100" id="min"></input>
            <button onClick="appli();">Apply</button>
            <h3>Maximal value</h3>
            <input value="100" id="max" ></input>
            <button onClick="appli();">Apply</button>
            <h3>Function</h3>
            <p>f(x)=<input value="x+1" id="fonction"/></input><button onClick="appli();">Apply</button></p>
            <h3>Color</h3>
            <input value="blue" id="color"></input>
            <button onClick="appli();">Apply</button>
            <h3>Vitesse Deplacement Camera</h3>
            <input value="100" id="vit" ></input>
            <button onClick="appli();">Apply</button>
        </div>
        <script src="main.js" type="text/javascript"></script>
        
    </body>
